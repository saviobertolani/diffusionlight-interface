services:
  - type: web
    name: diffusionlight-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT src.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: diffusionlight-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: RUNPOD_API_KEY
        sync: false
      - key: RUNPOD_ENDPOINT_ID
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: diffusionlight-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.vercel.app,https://your-frontend-domain.netlify.app
    healthCheckPath: /health
    
  - type: redis
    name: diffusionlight-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: diffusionlight-db
    databaseName: diffusionlight
    user: diffusionlight_user
    plan: starter

